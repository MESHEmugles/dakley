<!-- -------------------- HEADER AND BANNER -------------------- -->
<header class=" ">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
        <a class="navbar-brand" href="{% url 'myblog:index' %}"><h2>Da'kley<em>.</em></h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myblog:index' %}">Home
                    <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Category
                    </a>
                    <ul class="dropdown-menu">
                        {% if cates %}
                            {% for i in cates %}
                                <li><a class="dropdown-item" href="{% url 'myblog:categories_by_category' i.slug %}">{{i.name}}</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            {% endfor %}
                        {% endif %}
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myblog:all_stories' %}">Blog</a>
                </li>
                <!-- Button trigger modal -->
                <li class="nav-item">
                    <a class="nav-link" href="#search"><i class="fas fa-magnifying-glass anak"></i></a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
</header>
